<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-page">
      <div class="sign-in-page-child"></div>
      <input class="sign-in-page-item" type="password" />

      <img class="image-6-icon" alt="" src="./public/image-6@2x.png" />

      <b class="welcome-back">Welcome Back </b>
      <b class="enter-your-credentials">Enter your credentials to login </b>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <input class="email-address" placeholder="Email" type="email" />
      </div>
      <div class="password-wrapper">
        <input class="password" placeholder="Password" type="password" />
      </div>
      <div class="sign-in-page-inner">
        <button class="group-item" id="rectangleButton"></button>
      </div>
      <button class="sign-in" id="signIn">Sign In</button>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var signIn = document.getElementById("signIn");
      if (signIn) {
        signIn.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      </script>
  </body>
</html>
